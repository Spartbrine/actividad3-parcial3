<div class="container">
  <h1 class="text-center">MikeCommerce</h1>
  <div class="row">
    <div class="col-12">
      <label for="categories">Elige una categoría:</label>
      <select id="categories" (change)="onCategoryChange($event)" class="form-select">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  </div>
  <div class="row mt-4">
    <div *ngIf="products.length > 0">
      <div class="col-12">
        <div class="row">
          <div style="max-width: 200px; max-height: 250px;" class="col-md-2 col-sm-4 mb-3" *ngFor="let product of products">
            <div class="card h-100">
              <div class="mx-auto my-auto" style="max-width: 100px; max-height: 100px;">
                <img style="max-width: 90px; max-height: 90px;" [src]="product.thumbnail" alt="{{ product.title }}" class="card-img-top">
              </div>
              <div class="card-body">
                <!-- <a (click)="redirectProduct(product.id)" class="card-title" style="font-size: 14px; text-decoration: none;">{{ product.title }}</a> -->
                <p class="card-title" style="overflow:hidden; max-height:46px; font-size: 14px; text-decoration: none;"> {{product.title}} </p>
                <p class="card-text" style="font-size: 12px;">{{ product.price }} {{ product.currency_id }}</p>
                <p class="card-text" style="font-size: 12px;">Disponibles: {{ product.available_quantity }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="changePage(page - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngIf="startPage > 1">
            <a class="page-link" (click)="changePage(startPage - 1)">...</a>
          </li>
          <li class="page-item" *ngFor="let pageNum of visiblePages" [class.active]="pageNum === page">
            <a class="page-link" (click)="changePage(pageNum)">{{ pageNum }}</a>
          </li>
          <li class="page-item" *ngIf="endPage < totalPages">
            <a class="page-link" (click)="changePage(endPage + 1)">...</a>
          </li>
          <li class="page-item" [class.disabled]="page === totalPages">
            <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div *ngIf="products.length === 0">
      <p>No hay productos en esta categoría.</p>
    </div>
  </div>
</div>
